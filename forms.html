<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyper text markup language</title>
</head>
<body>
<h1>Form</h1>
<hr>
<form action="gedra">
    <fieldset>
        <legend>Customer Form</legend>
        <label for="txtCusId" >Customer Id</label>
        <input type="text" id="txtCusId" name="customerid" placeholder="Ex: C001" required>
        <br>
        <br>
        <label for="txtCusName">Customer Name</label>
        <input type="text" id="txtCusName" placeholder="Ex: Sithum" required>
        <br>
        <br>
        <label for="txtCusAddress" >Customer Address</label>
        <input type="text" id="txtCusAddress" placeholder="Ex: Galle" required>
        <br>
        <br>
        <label for="txtCusSalary">Customer Salary</label>
        <input type="number" id="txtCusSalary">
        <br>
        <br>
        <label for="txtCusbd">Customer Birthday</label>
        <input type="date" id="txtCusbd">
        <br>
        <br>
        <label>User Correct</label>
        <input type="checkbox"value="Accepted">
        <br>
        <br>

        <button>Save Customer</button>
    </fieldset>
</form>

</body>
</html>
