<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Combinator</title>
    <style>
      /*Child Combinator*/
      body>h1{
          color: red;
      }
      /*Decender Combinator*/
      body h1{
          color: red;
      }
      /*
      Adjacent Combintor*/
      h1 + ul{
          color: green;
      }
    </style>
</head>
<body>
<h1>Css Combinator</h1>
<section>
    <h1>Hello There</h1>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ul>
</section>

</body>
</html>
