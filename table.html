<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyper text markup language</title>
</head>
<body>

<h1>Customer Table</h1>
<hr>
<table border="2" width="500px">
    <caption>
        This Table illustrates customer details
    </caption>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Salary</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>C001</td>
        <td>Sithum</td>
        <td>Mathara</td>
        <td>10,000</td>
    </tr>
    <tr>


        <td>C002</td>
        <td>Dasun</td>
        <td>Galle</td>
        <td rowspan="2">10,000</td>
    </tr>
    <tr>
        <td>C003</td>
        <td>Ameesha</td>
        <td>Colombo</td>



    </tr>
    </tbody>
    <tf>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Salary</th>
        </tr>
    </tf>
</table>

</body>
</html>
